<!DOCTYPE html>
<html> 
<head>
	<meta charset="UTF-8"/> 
	<link rel="stylesheet" href="css/reset.css"> 
	<link rel="stylesheet" href="css/style.css"> 
	<link rel="shortcut icon" href="img/favicon.png" type="image/png">
	<title>YouBike</title>
</head>
<body>
	<div class="wrapper">
		<div class="nav_top">
			<ul>
				<li class="top_menu">Meu YouBike</li>
				<li class="top_menu">Vender</li>
				<li class="top_menu">Forum</li>
				<li class="top_menu">Contato</li>
				<li class="top_menu">Ajuda</li>
				<li class="flag"><img src="img/flag.png" alt="flag"/></li>
				<li class="name_user">Minhas Ofertas</li>
				<li class="ola">Ola! <span class="txt-top">Entrar</span> ou <span class="txt-top">Cadastre-se</span></li>
				
			</ul>
		</div>
	
		<div class="cadastre">
		Cadastre-se
		</div>
	
		<div class="form-bg">
			<img class="photo" src="img/fb.png" alt="fb"/>
			<div class="ou1"></div>
			<div class="ou2"></div>
			<div class="ou3"></div>
			<div class="ou4"></div>
			<img class="photo_ou" src="img/ou.png" alt="ou"/>
			<div class="clear"></div>
			<form action="#" method="POST" id="form">
				<div class="form-container">
					<input class="input-f1" type="text" name="name" id="name" placeholder="First Name">
					<input class="input-f1" type="text" name="lastname" id="lastname" placeholder="Last Name">
					<input class="input-f1" type="email" name="email" id="email" placeholder="Email Address">
					<input class="input-f1" type="password" name="pass" id="pass" placeholder="Choose Password">
					<input class="input-f1" type="password" name="pass-confirm" id="pass-confirm" placeholder="Password Confirm">
					<label><input type="checkbox" name="send_" id="send_"><span class="txt-send">Send me Toubike updates and tips</span></label>
				</div>
				<div class="submit-container">
					<input type="submit" id="submit" value="Create my Account">
				</div>
				<div class="txt-bottom">
				By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy.
				</div>
			</form>
		</div>
	
	</div>	
	
</body>
</html>
